<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between mb-3">
        <h3>My Tasks</h3>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Add New Task -->
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Add new task..." required>
            <button class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- Incomplete Tasks -->
    <h5>Today's Tasks</h5>
    <div class="list-group mb-4">
        {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Inline edit form -->
                <form method="POST" action="{% url 'edit_task' task.id %}" class="d-flex w-75">
                    {% csrf_token %}
                    <input type="text" name="title" value="{{ task.title }}" class="form-control me-2" required>
                    <button class="btn btn-success btn-sm me-1">Update</button>
                </form>
                <div>
                    <a href="{% url 'mark_done' task.id %}" class="btn btn-success btn-sm me-1">Done</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% empty %}
            <div class="list-group-item">No tasks yet.</div>
        {% endfor %}
    </div>

    <!-- Completed Tasks -->
    <h5>Completed Tasks</h5>
    <div class="list-group">
        {% for task in completed_tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-decoration-line-through">{{ task.title }}</span>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        {% empty %}
            <div class="list-group-item">No completed tasks.</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
